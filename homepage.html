<body>
    <div class="container">
        <div class="workout-app">
            <h2>Existing Workouts</h2>
            <div class="row">
                <label for="newDay">Create a new day for your split:</label>
                <input type="text" id="newDay" placeholder="What would you like to name this Day">
                <button onclick="addNewDay()">Add New Day</button>
            </div>
        
            <div class="day-container">
                <label for="days">What day are you working on</label>
                <select name="days" id="days">
                    <option value="Day1">Day1</option>
                    <option value="Day2">Day2</option>
                    <option value="Day3">Day3</option>
                    <option value="Day4">Day4</option>
                    <option value="Day5">Day5</option>
                    <option value="Day6">Day6</option>
                    <option value="Day7">Day7</option>
                </select>
            </div>
        </div>
    </div>
